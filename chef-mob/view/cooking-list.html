<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../content/css/cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="../content/css/style.css">
    <title>Chef App</title>
</head>
<body class="bg-grey">
    <div class="d-flex justify-content-between align-items-center p-3">
        <div><img src="../images/start-page/more.png" width="30px" alt=""></div>
        <div>
            <div class="fw-500">25 Items</div>
            <div class="cook-list">In the cooking list</div>
        </div>
    </div>
    <div class="content">
        <div class="position-relative">
            <input class="search" type="text" placeholder="Search Items">
            <div class="search-icon"><img src="../images/start-page/Search.svg" width="20px" alt=""></div>
        </div>
        
        
        <div class="tab-container">
            <div class="tab-content active" id="main-course">
                <div>
                    <h6 class="pt-3 text-black">Main Courses</h6>
                    <div class="scrl-maincourse">
                        <div class="main-course">
                            <div class="d-flex"> 
                                <div class="food-no">1</div>
                                <div>Chicken Biryani</div>
                            </div>
                            <div><button class="cook-now">Cook Now</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="ongoing-cooking">
                <div>
                    <h6 class="pt-3 text-black fs-16">Ongoing Cooking (5)</h6>
                    <div class="scrl-maincourse">
                        <div class="main-course">
                            <div class=""> 
                                <div class="fw-500 fs-16">Chicken Biryani</div>
                                <div class="fs-12">Started <span class="color">1min</span> ago</div>
                            </div>
                            <div><button class="cook-now">Complete</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="completed">
                <div>
                    <h6 class="pt-3 text-black fs-16">Ongoing Cooking (5)</h6>
                    <div class="scrl-maincourse">
                        <div class="main-course">
                            <div class=""> 
                                <div class="fw-500 fs-16">Chicken Biryani</div>
                                <div class="fs-12">Started <span class="color">1min</span> ago</div>
                            </div>
                            <div><button class="cook-now">Complete</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="tab">
            <button class="tab-btn active" data-tab="main-course">Cooking List</button>
            <button class="tab-btn" data-tab="ongoing-cooking">On going</button>
            <button class="tab-btn" data-tab="completed">Completed</button>
        </div>
    </div>
    
    <script src="../script/cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_js_bootstrap.bundle.min.js"></script>
    
    <script>
        const tabs = document.querySelectorAll('.tab-btn');
const tabContents = document.querySelectorAll('.tab-content');

tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');

        
        tabs.forEach(tab => tab.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        
        tab.classList.add('active');
        document.getElementById(tabId).classList.add('active');
    });
});

    </script>
</body>
</html>
